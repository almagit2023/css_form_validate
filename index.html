<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form with CSS animation</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body>
  <div class="mainContainer">
    <div class="univBadge">
      <div class="badgeStars">
        <i class='fa fa-star yellow-color'></i>
        <i class='fa fa-star yellow-color'></i>
        <i class='fa fa-star yellow-color'></i>
        <i class='fa fa-star yellow-color'></i>
        <i class='fa fa-star yellow-color'></i>
      </div>
      <p class="unvBadgeText">The Best School for Pursuing a Career in Computer Science <br><span
          class="univBadgeTextNote">....Princton Review ( 2023 )</span></p>

    </div>
    <div class="formContainer">
      <h1 class="formHeading">Fill-out the form below to register as a Student
        <hr><span class="headingNote">Fall Semester 2023 classes starting soon...</span>
      </h1><br><br>
      <form action="registration.html" class="testForm" id="registrationForm">
        <fieldset class="fieldItems">
          <legend><b class="legendFont">Student Registration Form</b></legend>

          <label for="fname">First Name</label><br>
          <input type="text" name="firstName" id="f_name" autocomplete="off" placeholder='"John"'><br><br>

          <label for="lname">Last Name</label><br>
          <input type="text" name="lastName" id="l_name" autocomplete="off" placeholder='"Doe"'><br><br>

          <label for="email">Email</label><br>
          <input type="email" name="email" id="email_addr" autocomplete="off"
            placeholder='"John.doe@gmail.com"'><br><br>

          <label for="phone">Phone Number</label><br>
          <input type="number" name="phone" id="phone_number" autocomplete="off" placeholder='"8149147985"'><br><br>

          <label for="birthDate">Birth Date</label><br>
          <input type="date" name="birth_date" id="b_date"><br><br>

          <label for="">Your Message(Optional)</label><br>
          <textarea name="msg" id="msg" cols="30" rows="5"></textarea><br><br>

          <label for="">Select your subjects <br></label><br><br>
          <input type="checkbox" id="sub1" name="subject" value="English">
          <label for="subject1"> English</label><br>
          <input type="checkbox" id="sub2" name="subject" value="Math">
          <label for="subject2"> Math</label><br>
          <input type="checkbox" id="sub3" name="subject" value="Science">
          <label for="subject3"> Science</label><br><br>

          <input type="submit" value="Submit Form" class="submitBtn" id="submit_btn"><br>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
